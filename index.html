<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CustomCSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- TailwindCSS -->
    <script src=" https://cdn.tailwindcss.com">
    </script>

    <style type="text/tailwindcss">
        @layer components {
            .input {
                @apply bg-gray-200 px-3 py-2 rounded w-full outline-none;
            }

            .button{
                @apply bg-orange-600 rounded w-full py-1 text-white font-semibold uppercase
            }
        }
    </style>
</head>

<body class="bg-indigo-600 p-5">
    <div class="bg-white p-7 max-w-2xl rounded mx-auto">
        <h4 class="font-semibold text-2xl mb-5 text-center">Book Library</h4>

        <form name="bookForm" class="space-y-3 mt-3">
            <input type="text" id="bookTitle" placeholder="Book title" class="input">
            <input type="text" id="bookAuthor" placeholder="Book author" class="input">
            <button type="submit" class="button">Save</button>
        </form>
    </div>

    <section class=" bg-white p-3 max-w-2xl rounded mx-auto mt-2">
        <h4 class="font-semibold text-xl mb-5 px-5">Added Books (<span id="bookCount">0</span>)</h4>
        <ul class="mt-3 space-y-2" id="renderedLibrary">

        </ul>
    </section>



    <script src="./assets/js/data/library.js"></script>
    <script src="./assets/js/data/book.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
